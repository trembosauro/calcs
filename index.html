<!-- B3 Profit Calculator -->
<form class="calculator" id="b3ProfitCalculator" autocomplete="off">
    <h2>B3 Profit Calculator</h2>

    <label for="contracts">Contracts:</label>
    <input type="number" id="contracts" name="contracts">

    <div class="type-btn-group" id="typeBtnGroup">
        <span>Type:</span>
        <button type="button" class="type-btn" data-type="miniIndice">Mini Index</button>
        <button type="button" class="type-btn" data-type="miniDolar">Mini Dollar</button>
        <button type="button" class="type-btn" data-type="indice">Index</button>
        <button type="button" class="type-btn" data-type="dolar">Dollar</button>
    </div>
    <input type="hidden" id="type" name="type" value="miniIndice">

    <label for="points">Points:</label>
    <input type="number" id="points" step="0.5" name="points">

    <div class="switch-container">
        <button type="button" id="taxDeductedBtn" class="switch-btn">Tax Deducted</button>
    </div>

    <button type="submit">Calculate</button>
    <div class="result" id="b3ProfitResultText"></div>
</form>

<!-- ...restante do HTML... -->

<script src="https://unpkg.com/mathjs@11.8.0/lib/browser/math.js"></script>
<script src="script.js"></script>
